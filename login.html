<html>

<head>
    <link rel="stylesheet" href="public/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="public/css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="public/css/style.css" type="text/css">
    <link rel="stylesheet" href="public/css/responsive.css" type="text/css">
    <link rel="stylesheet" href="public/css/login.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Welcome to my website</title>
</head>

<body>

<div class="login-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 hidden-sm hidden-xs">
                <div class="carousel-advertisement">
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img class="d-block img-fluid" src="public/images/giacay.jpg" alt="menu 1">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block img-fluid" src="public/images/changa.jpg" alt="menu 2">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block img-fluid" src="public/images/bundau.jpg" alt="menu 3">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-6">
                <div class="login-form">
                    <div class="title">
                        <img class="logo" src="public/images/logo.png" alt="logo">
                        <h4>Welcome to my system</h4>
                    </div>
                    <form action="" id="loginForm">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input class="form-control" type="text" id="username" name="username"
                                   placeholder="Username"><br>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                            <input class="form-control" type="password" id="password" name="password"
                                   placeholder="Password"><br>
                        </div>
                        <div class="form-group">
                            <a href="#" class="forgot-password">Forgot password</a>
                            <button type="submit" id="btnLogin" class="btn btn-info right">Login</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="public/js/jquery-3.2.1.min.js"></script>
<script src="public/js/bootstrap.min.js"></script>
<script>
    $('.carousel').carousel({
        interval: 3000
    })
</script>
</body>

</html>
